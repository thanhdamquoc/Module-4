<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>City List</h1>
    <a type="button" class="btn btn-primary" th:href="@{/cities/add}">Add new city</a>
    <table class="table table-striped">
        <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
        </tr>
        <tr th:each="city, loopState : ${cities}">
            <div th:object="${city}">
                <td scope="row"><span th:text="${loopState.count}"></span></td>
                <td><span th:text="*{name}"></span></td>
                <td><span th:text="*{country.name}"></span></td>
                <td><a th:href="@{/cities/__${city.id}__}">Edit | Delete</a></td>
            </div>
        </tr>
    </table>
</div>
</body>
</html>
