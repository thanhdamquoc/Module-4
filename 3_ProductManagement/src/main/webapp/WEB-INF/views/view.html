<!DOCTYPE html>
<html lang="en">
<head th:replace="templates :: head"></head>
<body>
<h1>View Details</h1>
<a th:href="@{/product}">Back to Home</a>
<form th:action="@{/product/edit}" method="post" th:object="${product}">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Producer</th>
    </tr>
    <tr>
      <td><input readonly type="text" value="*{id}" th:field="*{id}"></td>
      <td><input type="text" value="*{name}" th:field="*{name}"></td>
      <td><input type="text" value="*{price}" th:field="*{price}"></td>
      <td><input type="text" value="*{description}" th:field="*{description}"></td>
      <td><input type="text" value="*{producer}" th:field="*{producer}"></td>
    </tr>
  </table>
  <input type="submit" value="Update product info">
</form>
</body>
</html>
