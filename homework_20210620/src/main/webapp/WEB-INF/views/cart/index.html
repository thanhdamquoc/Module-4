<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, tr, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>ID</th>
    <th>Quantity</th>
  </tr>
  <tr th:each="product, loopState : ${products}">
    <td><span th:text="${loopState.count}"></span></td>
    <td><span th:text="${product.getKey().name}"></span></td>
    <td><span th:text="${product.getKey().id}"></span></td>
    <td><span th:text="${product.getValue()}"></span></td>
  </tr>
</table>
</body>
</html>
