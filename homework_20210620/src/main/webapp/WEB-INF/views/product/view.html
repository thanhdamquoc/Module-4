<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table tr,th,td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<form th:action="@{/product/update}" method="post" th:object="${product}">
  <table>
    <tr>
      <th>ID</th>
      <td><input readonly th:field="*{id}"></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input th:field="*{name}"></td>
    </tr>
    <tr>
      <td><input type="submit" value="update"></td>
      <td><a th:href="@{/product/{id}/remove(id = *{id})}">remove</a></td>
    </tr>
  </table>
</form>
</body>
</html>
