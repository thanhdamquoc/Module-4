<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" method="post" th:object="${user}">
    <table>
        <tr>
            <th>
                <span>Username</span>
            </th>
            <td>
                <input type="text" th:field="*{username}">
            </td>
        </tr>
        <tr>
            <th>
                <span>Password</span>
            </th>
            <td>
                <input type="text" th:field="*{password}">
            </td>
        </tr>
        <tr>
            <th>
            </th>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
