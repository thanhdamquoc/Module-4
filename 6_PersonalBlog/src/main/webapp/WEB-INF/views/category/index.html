<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Category List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="category : ${categories}">
        <div th:object="${category}">
            <td><span th:text="*{id}"></span></td>
            <td><span th:text="*{name}"></span></td>
            <td></td>
        </div>
    </tr>
    <tr>
        <form th:action="@{category/add}" method="post" th:object="${newCategory}">
            <td></td>
            <td><input type="text" th:field="*{name}" placeholder="add new category..."></td>
            <td><button>add</button></td>
        </form>
    </tr>
</table>
</body>
</html>
