<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Add</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="customer : ${customers}">
            <div th:object="${customer}">
                <td th:text="*{id}"></td>
                <td th:text="*{firstName}"></td>
                <td th:text="*{lastName}"></td>
            </div>
        </tr>
    </tbody>
    <form th:action="@{customers/add}" method="post" th:object="${newCustomer}">
        <tr>
            <td></td>
            <td>
                <input type="text" placeholder="First Name" th:field="*{firstName}">
            </td>
            <td>
                <input type="text" placeholder="Last Name" th:field="*{lastName}">
            </td>
            <td>
                <button>Add</button>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
